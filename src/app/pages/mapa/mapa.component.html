
<ion-content >
 
  <capacitor-google-map id="map" #map >mapa?</capacitor-google-map>

  <ion-chip class="miubicacion" (click)="mylocation()">
    <ion-label class="normal">My ubicacion actual</ion-label>
    <ion-icon name="locate"></ion-icon>
</ion-chip>

<ion-chip class="aceptar" (click)="aceptar()">
  <ion-label class="normal">Aceptar</ion-label>
  <ion-icon name="checkmark"></ion-icon>
</ion-chip>
<ion-item (click)="addDirection()">
  <ion-label class="normal">
    ubicacion
  </ion-label >
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
</ion-content>
